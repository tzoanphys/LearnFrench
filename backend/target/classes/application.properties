# LearnFrench Backend - Spring Boot + PostgreSQL
# Change these to match your PostgreSQL setup

spring.application.name=learnfrench

# PostgreSQL (create a database named 'learnfrench' and run schema.sql first)
spring.datasource.url=jdbc:postgresql://localhost:5432/learnfrench
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA: validate schema against existing DB (tables created by schema.sql)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port (frontend can proxy to this)
server.port=8080
